<h1 style="text-align: center;">LISTADO TICKETS</h1>
<div class="container-fluid">  
    <div class="d-flex align-items-center">
      <label for="" class="form-label mb-2 ">seleccione categoria</label>
      <select class="form-select" style="width: min-content;" name="espectador" [(ngModel)]="espectador" id="">
        <option value="0">todos</option>
        <option value="e">extranjero</option>
        <option value="l">local</option>
        </select>
      <button class="btn btn-primary" (click)="buscar()">buscar</button>
      <button class="btn btn-secondary" (click)="agregarTicket()">agregar</button>
    </div>
  
    <div class="container-fluid">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">precio</th>
                <th scope="col">fecha</th>
                <th scope="col">espectador</th>
                <th scope="col">categoria</th>
                <th scope="col">acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of tickets">
                <th scope="row">{{t.precioTicket}}</th>
                <td>{{t.fechaCompra}}</td>
                <td><li>{{t.espectador.nombre}}, {{t.espectador.apellido}}</li>
                    <li>dni: {{t.espectador.dni}}</li>
                    <li>email: {{t.espectador.email}}</li></td>
                <td>{{t.categoriaEspectador}}</td>               
                <!-- <td>{{t._id}}</td> -->
                <td><button class="btn btn-danger" (click)="eliminarTicket(t._id)">Eliminar({{t._id}})</button>
                  <button class="btn btn-success" (click)="modificarTicket(t._id)">modificar</button>
                </td>
                
              </tr>
            </tbody>
          </table>


    </div>
</div>
